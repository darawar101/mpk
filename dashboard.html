<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard - Justice for All</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <link rel="icon" type="image/png" href="Adobe Express - file (1) (1).png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="nav.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="nav-script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&family=Noto+Nastaliq+Urdu:wght@400..700&display=swap"
        rel="stylesheet">
    <style>
        .loader-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <style>
        @media (max-width: 640px) {
            .filter-container {
                flex-direction: column;
                align-items: center;
            }

            .filter-container select,
            .filter-container input,
            .filter-container button {
                width: 100%;
                max-width: 300px;
            }

            .responsive-name {
                font-size: 1.20rem !important;
            }
        }

        body {
            background: url("Background.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 30, 48, 0.8);
            /* Dark overlay to improve text readability */
            z-index: -1;
        }

        .table-container table {
            background: rgba(30, 30, 30, 0.9);
            /* Darker background for better contrast */
            color: white;
            border-collapse: collapse;
        }

        .table-container th {
            background: #453ea271;
            /* Darker header */
            color: white;
        }

        .table-container td {
            background: #453ea271;
            /* Slightly lighter than the header */
            color: white;
            border: 1px solid rgba(100, 100, 100, 0.5);
        }

        .table-container tr:hover {
            background: rgba(70, 70, 70, 0.9);
            /* Highlight row on hover */
        }

        td:nth-child(2),
        th:nth-child(2) {
            min-width: 120px;
            /* Adjust width as needed */
            text-align: center;
            /* Center align for better readability */
        }

        .dc-t {
            font-family: "Lateef", serif;
            font-weight: 200;
            font-style: normal;
            font-size: 25px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <div class="dashboard">
        <div class="dashboard-nav">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#" class="brand-logo">
                    <img src="Adobe Express - file (1) (1).png" alt="logo" height="80" width="80">
                </a>
            </header>
            <nav class="dashboard-nav-list">
                <a href="index.html" class="dashboard-nav-item">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="dashboard.html" class="dashboard-nav-item active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="stats.html" class="dashboard-nav-item">
                    <i class="fas fa-chart-line"></i> Stats
                </a>
                <a href="attendance.html" class="dashboard-nav-item">
                    <i class="fas fa-clipboard-check"></i> Attendance
                </a>
                <a href="sheet.html" class="dashboard-nav-item">
                    <i class="fas fa-file-excel"></i> Sheet
                </a>
                <a href="user-guide.html" class="dashboard-nav-item">
                    <i class="fas fa-book"></i> User Guide
                </a>
                <div class="nav-item-divider"></div>
                <a href="index.html" class="dashboard-nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>
    
        <div class="dashboard-app">
            <header class="dashboard-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
            </header>
    
            <div class="dashboard-content">
                <div class="container">
                    <div class="card">
                        
                        <section class="p-10 text-center">
                            <h2 class="text-3xl font-bold">Case Reports</h2>
                            <div class="flex flex-wrap justify-center mt-6 gap-4 filter-container">
                                <select id="crimeType" class="text-black p-2 rounded w-full sm:w-auto">
                                    <option value="">All Crimes</option>
                                    <option value="Kidnap">Kidnap</option>
                                    <option value="Force Conversion">Force Conversion</option>
                                    <option value="Suicide">Suicide</option>
                                    <option value="Murder">Murder</option>
                                    <option value="Child Marriage">Child Marriage</option>
                                    <option value="Land Grabber">Land Grabber</option>
                                    <option value="Protest Cases">Protest Cases</option>
                                    <option value="Others Cases">Others</option>
                                </select>
                                <input type="date" id="dateFilter" class="text-black p-2 rounded w-full sm:w-auto">
                                <select id="monthFilter" class="text-black p-2 rounded w-full sm:w-auto">
                                    <option value="">All Months</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                    
                    
                                <input type="number" id="yearFilter" placeholder="Year" min="2000" max="2100"
                                    class="text-black p-2 rounded w-full sm:w-auto">
                    
                                <input type="text" id="nameFilter" placeholder="Search by Name"
                                    class="text-black p-2 rounded w-full sm:w-auto" />
                                <select id="genderFilter" class="text-black p-2 rounded w-full sm:w-auto">
                                    <option value="">All Genders</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                    
                                <button onclick="filterData()" class="bg-blue-500 p-2 rounded w-full sm:w-auto">SEARCH</button>
                                <!-- <button onclick="downloadCSV()" class="bg-green-500 p-2 rounded w-full sm:w-auto">Download CSV</button> -->
                                <!-- Trigger Button -->
                                <button onclick="openLanguageModal()" class="bg-blue-500 p-2 rounded">Download PDF</button>
                                     
                                <!-- Modal -->
                                <div id="languageModal"
                                    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
                                    <div class="bg-white p-6 rounded shadow-lg text-center space-y-4">
                                        <h2 class="text-xl font-bold">Select PDF Language</h2>
                                        <button onclick="downloadSelectedPDF('urdu')" class="bg-yellow-500 p-2 rounded w-full">Urdu</button>
                                        <button onclick="downloadSelectedPDF('english')"
                                            class="bg-red-500 p-2 rounded w-full">English</button>
                                        <button onclick="closeLanguageModal()" class="text-gray-500 underline mt-2">Cancel</button>
                                        
                                    </div>
                                </div>
                    
                                <button onclick="downloadTableAsJPEG()" class="bg-green-500 p-2 rounded">Download JPEG</button>
                    
                    
                    
                            </div>
                    
                            <div class="table-container overflow-auto mt-6">
                                <table class="w-full text-left border border-gray-700">
                                    <thead>
                                        <tr class="bg-gray-700">
                                            <th class="p-2">S.No</th> <!-- Serial Number Column -->
                                            <th class="p-2">Timestamp</th>
                                            <th class="p-2">Date</th>
                                            <th class="p-2">Day</th>
                                            <th class="p-2">Time</th>
                                            <th class="p-2">Victim Name</th>
                                            <th class="p-2">Case Picture</th>
                                            <th class="p-2">Gender</th>
                                            <th class="p-2">Religion</th>
                                            <th class="p-2">Location</th>
                                            <th class="p-2 ">Case Description</th>
                                        </tr>
                                    </thead>
                                    <div id="pagination" class="mt-6 flex flex-wrap justify-center gap-2"></div>
                    
                                    <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
                                        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
                                      </div>
                                      
                                    <tbody id="reportTable"></tbody>
                                </table>
                                
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
   

    <script src="dashboard.js"></script>
    <script src="nav-script.js"></script>
</body>

</html>

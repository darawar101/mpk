  <style>
    @keyframes flashBackground {
      0%, 100% { background-color: #b30000; }
      50% { background-color: #ff0000; }
    }
    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    body {
      margin: 0;
      height: 100vh;
      background: #b30000;
      animation: flashBackground 1s infinite;
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 1rem;
    }

    .icon {
      font-size: 8rem;
      animation: shake 0.5s infinite;
      text-shadow:
        0 0 20px yellow,
        0 0 40px yellow,
        0 0 60px orange;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0.2rem 0;
      font-weight: 900;
      color: yellow;
      text-shadow: 0 0 10px black;
      animation: blinkText 1.2s infinite;
    }

    h2 {
      font-size: 2rem;
      margin: 0.5rem 0 1rem 0;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 8px black;
    }

    .contacts {
      background: #330000cc;
      border: 3px solid yellow;
      border-radius: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      max-width: 400px;
      margin-top: 2rem;
      line-height: 1.5;
    }

    .contacts strong {
      color: yellow;
    }

    button.retry-btn {
      margin-top: 2.5rem;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: yellow;
      color: black;
      box-shadow: 0 0 20px yellow;
      transition: background-color 0.3s ease;
    }
    button.retry-btn:hover {
      background-color: orange;
    }
  </style>
</head>

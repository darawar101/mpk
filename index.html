<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Alert</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #fff0f0;
      border: 2px solid #f87171;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      color: #b91c1c;
      font-size: 36px;
      margin-top: 20px;
    }

    p {
      color: #7f1d1d;
      font-size: 20px;
      font-weight: 500;
    }

    svg {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Alert-style SVG (exclamation triangle) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#b91c1c">
      <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
    </svg>

  </div>
</body>
</html>
